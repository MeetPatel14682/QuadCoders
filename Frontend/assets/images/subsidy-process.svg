<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="#f8fafc"/>
  
  <!-- Main process flow line -->
  <line x1="100" y1="250" x2="1100" y2="250" stroke="url(#processGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- Process Step 1: Company Registration -->
  <g transform="translate(100, 150)">
    <!-- Card background -->
    <rect x="-50" y="-50" width="100" height="120" rx="10" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Icon: Building -->
    <rect x="-20" y="-30" width="40" height="35" fill="#14b8a6" rx="3"/>
    <rect x="-15" y="-25" width="6" height="8" fill="#ffffff"/>
    <rect x="-5" y="-25" width="6" height="8" fill="#ffffff"/>
    <rect x="5" y="-25" width="6" height="8" fill="#ffffff"/>
    <rect x="-15" y="-10" width="6" height="8" fill="#ffffff"/>
    <rect x="-5" y="-10" width="6" height="8" fill="#ffffff"/>
    <rect x="5" y="-10" width="6" height="8" fill="#ffffff"/>
    <rect x="-8" y="0" width="16" height="15" fill="#047857"/>
    
    <!-- Step number -->
    <circle cx="0" cy="80" r="15" fill="#14b8a6"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
    
    <!-- Label -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Company Registration
    </text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      Register your green
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      hydrogen company
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(200, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#14b8a6" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Process Step 2: Documentation -->
  <g transform="translate(350, 150)">
    <!-- Card background -->
    <rect x="-50" y="-50" width="100" height="120" rx="10" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Icon: Document with checkmarks -->
    <rect x="-20" y="-30" width="40" height="50" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="3"/>
    <line x1="-10" y1="-20" x2="10" y2="-20" stroke="#6b7280" stroke-width="1"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#6b7280" stroke-width="1"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#6b7280" stroke-width="1"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Checkmarks -->
    <g stroke="#10b981" stroke-width="2" fill="none">
      <path d="M12 -22 L15 -19 L20 -24"/>
      <path d="M12 -12 L15 -9 L20 -14"/>
      <path d="M12 -2 L15 1 L20 -4"/>
    </g>
    
    <!-- Step number -->
    <circle cx="0" cy="80" r="15" fill="#10b981"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
    
    <!-- Label -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Documentation
    </text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      Submit required
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      documents & certificates
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(450, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Process Step 3: Verification -->
  <g transform="translate(600, 150)">
    <!-- Card background -->
    <rect x="-50" y="-50" width="100" height="120" rx="10" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Icon: Shield with checkmark -->
    <path d="M0 -30 L-20 -20 L-20 0 Q-20 10 0 20 Q20 10 20 0 L20 -20 Z" fill="#059669"/>
    <path d="M-8 -5 L-3 0 L8 -11" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Magnifying glass -->
    <circle cx="15" cy="15" r="8" fill="none" stroke="#059669" stroke-width="2"/>
    <line x1="21" y1="21" x2="28" y2="28" stroke="#059669" stroke-width="2"/>
    
    <!-- Step number -->
    <circle cx="0" cy="80" r="15" fill="#059669"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
    
    <!-- Label -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Verification
    </text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      Government review
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      & compliance check
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(700, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#059669" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Process Step 4: Approval -->
  <g transform="translate(850, 150)">
    <!-- Card background -->
    <rect x="-50" y="-50" width="100" height="120" rx="10" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Icon: Certificate/Award -->
    <rect x="-18" y="-25" width="36" height="40" fill="#ffffff" stroke="#047857" stroke-width="2" rx="3"/>
    <circle cx="0" cy="-5" r="8" fill="#047857"/>
    <text x="0" y="-1" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">âœ“</text>
    <rect x="-5" y="18" width="10" height="15" fill="#047857"/>
    <path d="M-5 33 L0 38 L5 33" fill="#047857"/>
    
    <!-- Stars -->
    <g fill="#fbbf24">
      <path d="M-25 -15 L-23 -10 L-18 -10 L-22 -6 L-20 -1 L-25 -4 L-30 -1 L-28 -6 L-32 -10 L-27 -10 Z"/>
      <path d="M25 -15 L27 -10 L32 -10 L28 -6 L30 -1 L25 -4 L20 -1 L22 -6 L18 -10 L23 -10 Z"/>
    </g>
    
    <!-- Step number -->
    <circle cx="0" cy="80" r="15" fill="#047857"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <!-- Label -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Approval
    </text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      Application approved
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      for subsidy program
    </text>
  </g>
  
  <!-- Arrow 4 -->
  <g transform="translate(950, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#047857" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Process Step 5: Subsidy Payment -->
  <g transform="translate(1100, 150)">
    <!-- Card background -->
    <rect x="-50" y="-50" width="100" height="120" rx="10" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Icon: Money/Payment -->
    <rect x="-22" y="-20" width="44" height="28" fill="#065f46" rx="4"/>
    <rect x="-20" y="-18" width="40" height="24" fill="#10b981" rx="3"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">$</text>
    
    <!-- Money bills floating -->
    <g opacity="0.7">
      <rect x="-15" y="-35" width="20" height="12" fill="#22c55e" rx="2"/>
      <rect x="-5" y="-40" width="20" height="12" fill="#16a34a" rx="2"/>
      <rect x="5" y="-35" width="20" height="12" fill="#15803d" rx="2"/>
    </g>
    
    <!-- Step number -->
    <circle cx="0" cy="80" r="15" fill="#065f46"/>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
    
    <!-- Label -->
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">
      Subsidy Payment
    </text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      Receive government
    </text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
      subsidy funding
    </text>
  </g>
  
  <!-- Timeline indicators -->
  <g transform="translate(0, 380)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Day 1</text>
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Day 7</text>
    <text x="600" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Day 14</text>
    <text x="850" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Day 21</text>
    <text x="1100" y="0" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Day 28</text>
  </g>
  
  <!-- Process statistics -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="800" height="60" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1" rx="8"/>
    
    <g transform="translate(100, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#14b8a6">70%</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Success Rate</text>
    </g>
    
    <g transform="translate(300, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#10b981">4+ MT</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Production Goal</text>
    </g>
    
    <g transform="translate(500, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#059669">28 Days</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Average Process Time</text>
    </g>
    
    <g transform="translate(700, 30)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#047857">$2B+</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Total Subsidies</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#14b8a6"/>
    </marker>
  </defs>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Background pattern -->
    <defs>
      <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
        <circle cx="20" cy="20" r="2" fill="#14b8a6" opacity="0.1"/>
      </pattern>
    </defs>
    <rect width="1200" height="500" fill="url(#dots)"/>
  </g>
</svg>